   <h5 style="text-align:center; margin-top:-2rem; font-size:larger;">Step 2: Update your password</h5><br>
  <fieldset style="padding:1rem">
    <legend>Password</legend>
    <form action="ForgotPassword2" method="post">
     <a>New Password</a>&emsp;&emsp;&emsp;&thinsp;&thinsp;&thinsp;<input type="password" name="npass" id= "npass" required>&emsp;<i class="far fa-eye" onclick="myFunction1()"></i><br><br>
     <a>Confirm Password</a>&emsp;&emsp;&thinsp;<input type= "password"  name="cpass" id = "cpass" required>&emsp;<i class="far fa-eye" onclick="myFunction2()"></i><br><br>
     <div style="text-align:center;"><input type="submit" value="Next" /></div> 
    </form>
  </fieldset>
  
  <script>
                function myFunction1() {
                  var x = document.getElementById("npass");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
                
                function myFunction2() {
                    var x = document.getElementById("cpass");
                    if (x.type === "password") {
                      x.type = "text";
                    } else {
                      x.type = "password";
                    }
                  }
                </script>
