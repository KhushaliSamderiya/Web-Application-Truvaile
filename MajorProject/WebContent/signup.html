<section class="loginform">

  Sign In</div>
  <form action="signup" method="POST">
      <div class="field">
         <input type="text" name="email" required>
           <label>Email Address</label>
      </div>
      <div class="field">
         <input type="tel" id="phone" name="phone" required>
           <label>Phone Number</label>
      </div>
       <div class="field">
          <input type="text" name="name" required>
            <label>Username</label>
      </div><br>
       <a style= "margin-left:1rem; color:blue"><small>Pick a unique Username. You can use letters, numbers & periods </small></a><br><br>
     <div class="field">
         <input type="password" name="password" required>
           <label>Password</label>
          </div>
    <div class="field">
          <input type="password" name="cpassword"required>
            <label> Confirm Password</label>
          </div><br>
    <a style= "margin-left:1rem; color:blue"><small>Use 8 or more characters with a mix of letters, numbers & symbols</small></a><br><br>
    <div class="checkbox">
            <input type="checkbox" id="remember-me" checked>
            <label for="agrement">I have read and agreed to Terms & Conditions</label>
          </div><br><br>
    <div class="field">
            <input type="submit" value="Signup">
          </div>
