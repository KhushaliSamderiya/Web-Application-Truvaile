 <a href="ViewServlet" style="margin-left:23rem; margin-bottom:4rem;  margin-top:4rem;text-decoration: none; font-size: large; text-transform: capitalize;">View All Packages</a>  

<section class="loginform">
    <div class="wrapper">
        <div class="title">
  Add New Package</div>
  <form action="SaveServlet" method="POST">
      <div class="field">
         <input type='text' class="form" name='id'/>
           <label>Package ID</label>
      </div>
      <div class="field">
        <input type="text" class="form"  name="name"/>
           <label>Package Name</label>
      </div>
       <div class="field">
         <input type='text'  class="form"  name='type'/>
            <label>Package Type</label>
      </div>
     <div class="field">
         <input type='text'  class="form" name='inclusions'/>
           <label>Package Inclusions</label>
          </div>
    <div class="field">
          <input type='number'  class="form"  name='cost'/>
            <label>Package Cost</label>
          </div>
   
    <div class="field">
          <select name="duration">  
              <option>3D/4N</option>  
              <option>4D/5N</option>  
              <option>5D/6N</option>  
              <option>6D/7N</option>  
          </select>  
            <label>Package Duration</label>
          </div>
     <br><br>
    <div class="field">
            <input type="submit" value="Save Package">
          </div>
 
  </form>
  </div>
</section>
