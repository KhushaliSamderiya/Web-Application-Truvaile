 <section style="margin: 1rem; padding: 1rem; width: 90%;height: 85vh;">

<div class="query-container" style= "display: inline-block;margin-left: 7rem" >
<div class="query-form" style="float:left;margin-left: -15rem;">
<form action="Modify" method="post" >
    <fieldset style="border: 3px solid  #C6F2D6; height: 31rem; width: 45rem; margin-top: 1rem; border-radius: 15px;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1)">
  <div class="box" style="padding: 2rem 1rem; " >
  <h4 style="text-align: center; font-size: x-large; text-transform: uppercase; font-weight: 100;" >Package Query</h4><br><br>      
<label>User Name:</label>
  <input type="text" class="text" name="nname"><br><br>
  
  <label >Booking ID: </label>
  <input type="text" class="text"  name="nid"><br><br>
  
  <label>Please select any one option:</label><br><br>
  <input type="radio" id="Modify" name="update" value="Changes">
  <label for="Modify">Modify</label><br>
  <input type="radio" id="Cancel" name="update" value="Cancelation">
  <label for="Cancel">Cancel</label><br>
  <input type="radio" id="other" name="update" value="other">
  <label for="other">Other</label><br><br>
  
  <label>Specify WHY?</label><br><br>
  <textarea id="message" name="visitor_message" placeholder="Tell us why do you want to changes/cancellation in package" required style="height: 5rem; width: 30rem; padding:1rem;"  ></textarea><br><br>
  <input type="submit" value="submit" class="link" style="margin-top: -0.05rem ; text-align: center; border: 2px solid #FCA5A5; margin-top: 1rem; text-transform:uppercase; width: 10rem; border-radius: 5px; background-color: white;" />
  </div>
</fieldset>
</form>
